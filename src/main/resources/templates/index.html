<head>

    <title>Dragon Ball Wiki</title>
    <link rel="stylesheet" href="/css/styles.css">

            text-align: center;

        }
        ul li a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
