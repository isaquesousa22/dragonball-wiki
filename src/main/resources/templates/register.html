<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar - Dragon Ball Wiki</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .container h1 {
            text-align: center;
            color: #ff5722;
        }
        .container div {
            margin-bottom: 15px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        .container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #e64a19;
        }
        .container p {
            text-align: center;
        }
        .container a {
            color: #ff5722;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Dragon Ball Wiki - Registrar</h1>

      
        <div th:if="${error}" style="color:red;">
            <p th:text="${error}"></p>
        </div>

      
        <div th:if="${success}" style="color:green;">
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{/auth/register}" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>Senha:</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>

        <p>JÃ¡ tem conta? <a th:href="@{/auth/login}">Login</a></p>
        <p><a th:href="@{/}">Voltar Ã  pÃ¡gina inicial</a></p>
    </div>
</body>
</html>
